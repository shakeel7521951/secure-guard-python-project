{% extends 'base.html' %}
{% load static %}

{% block title %}Book Now{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Book a Service</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="service" class="form-label">Select Service</label>
              <select name="service" id="service" class="form-select" required>
                <option value="" selected disabled>Choose a service</option>
                {% for service in services %}
                <option value="{{ service.id }}">{{ service.service_name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="guard" class="form-label">Select Guard</label>
              <select name="guard" id="guard" class="form-select" required>
                <option value="" selected disabled>Choose a guard</option>
                {% for guard in guards %}
                <option value="{{ guard.id }}">{{ guard.name }} ({{ guard.experience }} yrs)</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Booking Date</label>
              <input type="date" name="booking_date" id="date" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Booking Time</label>
              <input type="time" name="booking_time" id="time" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

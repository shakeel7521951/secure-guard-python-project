{% extends 'base.html' %}
{% load static %}

{% block title %}Services{% endblock %}

{% block content %}
<section class="service_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Our services</h2>
    </div>
    <div class="row">
      {% for service in services %}
      <div class="col-md-4">
        <div class="box">
          <div class="img-box">
            {% if service.serviceIcon %}
            <img src="{{ service.serviceIcon.url }}" alt="{{ service.service_name }}" class="rounded-circle" style="height:150px; width: 150px;">
            {% endif %}
          </div>
          <div class="detail-box">
            <h6>{{ service.service_name }}</h6>
            <p>{{ service.description }}</p>
            <a href="{%url 'book_now'%}">Book Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

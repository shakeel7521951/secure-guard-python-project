{%extends 'base.html'%} {%load static%} {%block title%}Signup{%endblock%}
{%block content%}
{% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    {% for message in messages %}
    <div class="toast align-items-center text-white 
        {% if message.tags == 'error' %} bg-danger {% else %} bg-{{ message.tags }} {% endif %} 
        border-0 fade" 
        role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}

<div
  class="container d-flex justify-content-center align-items-center my-4 min-vh-100"
>
  <div class="card shadow p-4 rounded" style="width: 100%; max-width: 500px">
    <h2 class="text-center mb-4">Create Account</h2>
    <form method="POST">
      {%csrf_token%}
      <div class="mb-3">
        <label for="name" class="form-label">User Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your username"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Create a password"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          placeholder="Enter password again"
        />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="mt-3 text-end">Already have an accout? <a href={%url 'login'%} class="text-decoration-underline">Login</a></p>
    </form>
  </div>
</div>
{%endblock%}
